<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- css의 시작 -->
    <!-- div : division - 영역을 나눈다. 한칸 차지 -->
    <ㅔ>
      <!-- div 안에 p태그 넣는 방법이 일반 적입니다. -->
      <!-- css는 대부분 인터넷에서 검색하거나 gpt에게 물어보고 씁니다. -->
      <!-- css는 3가지 방법이 잇다. 특정한 태그 내부에다가 css 문법을 집어 넣는 방법이 있습니다 -->
      <!-- 어디까지 지정되? => cascading 커스케이딩-->
      <!-- 일반적으로 일라이스텐드는 selector 어디가 속성이 개성되는지가  -->
      <p style="color: purple">퇸장찌개를 점심으로 먹자.
        <span>후식으로는 요아정</span>
        <!-- 폰트나 색상은 상속되어여 그래서 span도 p태그가 아니지만 색상이 변해요. -->
         <!-- div style="color: aqua" 하게 되면 이 div가 감사는 모든게 바뀌는게 
          아니라 우선순위에 따라 가장 가까운 애만 바뀝니다.일단 하단에 된장찌개는 이미 보라색이 지정되어 있어서 영향을 못줍니다. -->
      </p>
      <!-- 이렇게 폰트 사이즈도 상속이 됩니다. 프로퍼티 : 값 -->
      <p style="color: purple; font-size: 24pt">퇸장찌개를 점심으로 먹자.
        <!-- font 뒤에 스페이스 하고 size 사이에 - 이걸로 띄어쓰기 대신 케밥케이스 -->

        <span>후식으로는 요아정</span>
      </p>
      <p>퇸장찌개를 점심으로 먹자.</p>
      <p>김치찌개를 저녁으로 먹자.</p>
    </div>
  </body>
</html>
