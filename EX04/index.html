<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 단위 -->
    <div style="width: 120px; height: 120px; background-color: lime">
      <div style="width: 60px; height: 60px; background-color: brown"></div>
      <div style="width: 50px; height: 50px; background-color: orange"></div>
      <div style="width: 30px; height: 30px; background-color: blue"></div>
      <!-- 배경 색상 이 겹치면 터져서 상속이 안된다. -->
    </div>
    <div>
      <!-- em, rem -->
      <div style="font-size: 28px; width: 10em; height: 10em; background-color: bisque;"> 
        <div style="font-size:7px; width: 5em; height: 5em; background-color: red;">
        </div> 
      </div>
          <!-- em은 폰트 사이즈를 말한다. -->
           <!-- 우리는 폰트 사이즈에서 는 rem을 쓴다 루트 라고 해서 최상위 요소라고 하는 것을 기본 폰트를 따라가기 위해 
            rem을 씁니다. -->
      <div style="font-size: 28px; width: 10rem; height: 10em; background-color: bisque;">
        <div style="font-size:7px; width: 5rem; height: 5em; background-color: red;">
        </div>
      </div>
    <!-- 뷰포트 -->
    <div style="width: 50vw; background-color: gray">브라우저 화면의 50%</div>
    <!-- 스크리퍼? 크롤링? 무튼 거기서  api로 긁어오는 것을 하긴 할 거예요. -->
  </body>
</html>
